<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>WebChat</title>
</head>

<body>
    <div id="webchat">

        <div class="columns is-desktop">
            <span class="column"> {{ nlp_model.keyword }} </span>
            <span class="column"> {{ nlp_model.intent }} </span>
            <span class="column"> {{ nlp_model.distance }}</span>
        </div>

        <div class="columns is-desktop">
            <input class="column is-2" @keyup.13="onSendNlpKeyword()" type="text" v-model="keyword_input" placeholder="input your keyword"/>
            <button class="column is-2" is-primary is-large @click="onSendNlpKeyword()">Greet</button>
        </div>


    </div>

    <script src="index.js"></script>
    <script src="repositories/rx_subject_ws.js" ></script>
    <script src="services/webchat_service.js" ></script>
    <script src="presenters/webchat_presenter.js"></script>

</body>
</html>
