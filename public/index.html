<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>WebChat</title>
    <style>
        #iphone-x {
            min-width: 50vw;
            min-height: 50vh;
            background-image: url('./assets/iphone-x.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            position: relative;
        }
    </style>
</head>

<body>

    <div class="column is-mobile is-half is-offset-one-quarter">

        <div id="webchat" class="column is-centered">

            <div id="iphone-x" class="column is-desktop">
                <!-- chat_logs -->
                <div v-for="item in chat_logs">
                    <span> {{ item }} </span>
                </div>
            </div>

            <div class="is-desktop">
                <div class="field">
                    <div class="control">
                        <input class="input is-small" @keyup.13="onSendNlpKeyword()" type="text" v-model="keyword_input" placeholder="input your keyword"/>
                    </div>
                </div>
                <button class="button is-dark" is-primary is-large @click="onSendNlpKeyword()">Greet</button>
            </div>
        </div>    
    </div>

    <script src="index.js"></script>
    <script src="repositories/webchat_repository.js" ></script>
    <script src="services/webchat_service.js" ></script>
    <script src="presenters/webchat_presenter.js"></script>

</body>
</html>
